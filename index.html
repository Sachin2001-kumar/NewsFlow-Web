<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()" class="logo">
          <img src="news.jpg " alt="News Logo" />
        </a>
        <div class="nav-link">
          <ul class="flex">
            <li
              class="hover-link nav-item"
              id="IPL"
              onclick="onNavItemClick('IPL')"
            >
              IPL
            </li>
            <li
              class="hover-link nav-item"
              id="Finance"
              onclick="onNavItemClick('Finance')"
            >
              Finance
            </li>
            <li
              class="hover-link nav-item"
              id="Politics"
              onclick="onNavItemClick('Politics')"
            >
              Politics
            </li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input
            id="search-text"
            type="text"
            class="news-input"
            placeholder="e.g. Science"
          />
          <button id="search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container"></div>
    </main>
    <template id="template-card">
      <div class="card">
        <div class="card-header">
          <img
            src="https://via.placeholder.com/400x200"
            alt="News-image"
            id="news-img"
          />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 class="news-source" id="news-source">End Gadget</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque nobis
            ut eligendi facere deleniti quo laboriosam repellendus alias
            expedita itaque?
          </p>
        </div>
      </div>
    </template>
    <script src="script.js"></script>
  </body>
</html>
